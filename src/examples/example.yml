description: >
  Sample CloudQA suite execution.
usage:
  version: 2.1
  orbs:
    suite-runner: cloudqa/suite-runner@1.0.0
  workflows:
    use-my-orb:
      jobs:
        - suite-runner/execute:
            suite-id: '<your-cloudqa-suite-id>'
            browser: 'Chrome'
            build-tag: 'Circle CI demo'
            variables: 'cicd1=1,cicd2=2,cicd3=6'
            is-sequential-execution: false
            environment-name: 'QA'
